{% extends 'controle/dashboard.html' %}

{% block content %}

<div class = "row">
<h1>Postagens Feitas<h1>


</div>   
    <div class = "row">
<table class= "table table-striped table-bordered">
    <tr>
      <td>ID</td>
      <td>Título</td>
      <td>Ações</td>
      
    </tr>
    {% for data in dataset %}
    <tr>
      <td>{{data.id}}</td>
      <td>{{ data.titulo }}</td>
      <td>
            <a class="editar" href="{{data.id}}/editar"><button type="button" class="btn btn-primary">Editar</button>
            <a class="editar" href="{{data.id}}"><button type="button" class="btn btn-primary">Detalhar</button>
            <a class="editar" href="{{data.id}}/delete"><button type="button" class="btn btn-danger">Excluir</button></a>
        
        </td>
    </tr>
    {% endfor %}
  </table>


<br>
</div>

</div>
    
    
{% endblock  %}
